	<script type="text/javascript">

   entries = []

    $(document).ready(function(){

      $('#feedTable').dynatable({
        dataset: {
          ajax: true,
          ajaxUrl: 'feed.php',
          ajaxOnLoad: true,
          perPageDefault: 3,
          perPageOptions: [3, 5, 10],
          records: []
        },
        table: {
          bodyRowSelector: '11'
        }
      });

      $("#entryform").submit(function() {
        $.ajax({
            type: "POST" ,
            url: "add.php" ,
            data: $(this).serialize(),
            success: function(message) {
            alert(message);
            $('#message').html("Success");
            //loadTable();
            $("#feedTable").empty();
            window.location='index.html';
          }
        });
      });

    });

    function deleteEntry(id) {
        $.ajax({
            type: "GET" ,
            url: "delete.php" ,
            data: 'id=' + id,
            success: function(message) {
              alert(message);
              $('#message').html("Success");
              window.location='index.html';
            }
        });
    }
